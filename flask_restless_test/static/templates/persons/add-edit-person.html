<div class="modal fade" id="add-edit-computer">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%= model.isNew() ? "Add" : "Edit" %> person</h4>
      </div>
      <form action="/api/person" method="post">
          <div class="modal-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter name">
              </div>
              <div class="form-group">
                  <label for="birth-date">Birth date</label>
                  <div id="birth-date-picker" class="input-append date">
                    <input id="birth-date" name="birth_date" data-format="dd/MM/yyyy" type="text" />
                    <span class="add-on">
                      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                      </i>
                    </span>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
    </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
