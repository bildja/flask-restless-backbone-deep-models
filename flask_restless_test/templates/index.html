<!DOCTYPE html>
<html>
    <head>
        <title>Flask Restless with Backbone Deep Model test application</title>
        <script data-main="/static/js/main" src="{{ url_for('static', filename='js/lib/require.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-datetimepicker.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chosen/chosen.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/computer">Computers</a></li>
                <li><a href="/person">Persons</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">
            <div id="content" role="main"></div>

        </div><!-- /.container -->

        <script type="text/javascript">
            require.config({
                baseUrl: '/static/js',
                urlArgs: '_=' + new Date().getTime(),
                paths: {
                    jquery: 'lib/jquery-2.0.3',
                    bootstrap: 'lib/bootstrap',
                    backbone: 'lib/backbone',
                    underscore: 'lib/lodash',
                    text: 'lib/text',
                    datepicker: 'lib/bootstrap-datetimepicker',
                    moment: 'lib/moment-with-langs',
                    '/static/js/main': "main",
                    chosen: 'lib/chosen.jquery',
                    'ajax-chosen': 'lib/ajax-chosen'
                },
                shim: {
                    bootstrap: {
                        deps: ['jquery']
                    },
                    backbone: {
                        deps: ['underscore'],
                        exports: 'Backbone'
                    },
                    datepicker: {
                        deps: ['bootstrap', 'moment']
                    },
                    moment: {
                        exports: 'moment'
                    },
                    chosen: {
                        deps: ['jquery']
                    },
                    'ajax-chosen': {
                        deps: ['chosen']
                    }
                },
                deps: ['bootstrap']
            });
        </script>
    </body>
</html>
